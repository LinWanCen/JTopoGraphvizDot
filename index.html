<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>JTopo</title>
  <style type="text/css">
  * {margin: 0;padding: 0;}
  canvas {display: block;}
  </style>
</head>
<body>

<div id="content" style="position: fixed">
  <input type="text" id="findText" style="width: 200px;" value="" onkeyup="enterPressHandler(event)" autofocus
         placeholder="TAB切到这里">&nbsp;
  <label for="findText"><input type="button" id="findButton" value="查询"></label>&nbsp;
  <input type="radio" name="modeRadio" checked value="normal" id="r1"/><label for="r1">默认</label>&nbsp;
  <input type="radio" name="modeRadio" value="select" id="r2"/><label for="r2">框选</label>&nbsp;
  <input type="radio" name="modeRadio" value="edit" id="r3"/><label for="r3">缩放</label>&nbsp;
  <input type="button" id="layoutButton" value="重排">&nbsp;
  <input type="button" id="centerButton" value="居中"/>&nbsp;
  <input type="button" id="fullScreenButton" value="全屏"/>&nbsp;
  <input type="button" id="zoomOutButton" value="放大"/>&nbsp;
  <input type="button" id="zoomInButton" value="缩小"/>&nbsp;
  <input type="checkbox" id="zoomCheckbox" checked/><label for="zoomCheckbox">鼠标缩放</label>&nbsp;
  <input type="button" id="pngButton" value="图片">
  <!--<input type="button" id="svgButton" value="SVG">-->
</div>

<canvas id="canvas" style="background-color:#f2f2f2;">
  Your browser does not support the canvas element.<br/>
  你的浏览器不支持 HTML5 画布。
</canvas>

<ul id="contextmenu" style="display:none;top: 1px;left: 1px;">
  <li><a id="name">可复制内容</a></li>
  <li><a id="link" target="_blank">链接</a></li>
</ul>

<script type="text/javascript" src="js/jtopo-0.4.8-min.js"></script>
<script type="text/javascript" src="js/jtopo-init.js"></script>
<script type="text/javascript" src="js/wrap.js"></script>
<script type="text/javascript" src="js/rotate.js"></script>
<script type="text/javascript" src="jsonData.js"></script>
<script type="text/javascript">
  scene.doLayout(JTopo.layout.TreeLayout('down', scene.layoutWidth, scene.layoutHeight));
</script>
<script type="text/javascript" src="js/toolbarJS.js"></script>
<script type="text/javascript" src="js/rightMenuJS.js"></script>
<link type="text/css" rel="styleSheet" href="js/rightMenu.css"/>

</body>
</html>
